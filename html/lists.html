<!-- Practice for lists-->
<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <head>
        <title>
            Lists
        </title>
    </head>
    <body>
        <h1>
            Lists
        </h1>
        <h2>
            Unordered List
        </h2>
        <p>
            Shopping list of favorite food.
            <ul>
                <li>
                    Apple
                </li>
                <li>
                    Oranges
                </li>
                <li>
                    Pears
                </li>
                <li>
                    Mangoes
                </li>
            </ul>
        </p>

        <h2>
            Ordered list
        </h2>
        <p>
            To do List
            <ol>
                <li>
                    Meditate
                </li>
                <li>
                    Exercise
                </li>
                <li>
                    Complete one chapter in introduction to statistical learning.
                </li>
            </ol>
        </p>
    </body>
</html>
